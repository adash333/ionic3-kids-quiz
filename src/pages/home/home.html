<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic3 Kids Quiz
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #slides>
    <ion-slide>
      
      <h3>Question 1</h3>

      <ion-item>
        <flash-card [isFlipped]="flashCardFlipped">
          <div class="flash-card-front">
            <img src="assets/imgs/helicopter.png" />
          </div>
          <div class="flash-card-back">Helicopter</div>
        </flash-card>
      </ion-item>

      <h3>これはなに?</h3>

      <ion-list no-lines radio-group>

        <ion-item>
          <ion-label>1. ヘリコプター</ion-label>
          <ion-radio (click)="selectAnswer()"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>2. トラック</ion-label>
          <ion-radio (click)="selectAnswer()"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>3. ひこうき</ion-label>
          <ion-radio (click)="selectAnswer()"></ion-radio>
        </ion-item>

      </ion-list>

    </ion-slide>
  </ion-slides>
</ion-content>
